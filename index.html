<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <table id="calcu">
        <tr>
          <td colspan="3"><input type="text" id="result" /></td>
          <td><input type="button" value="c" id="clear-button" /></td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" class="num-button" data-num="1" />
          </td>
          <td>
            <input type="button" value="2" class="num-button" data-num="2" />
          </td>
          <td>
            <input type="button" value="3" class="num-button" data-num="3" />
          </td>
          <td>
            <input type="button" value="/" class="op-button" data-op="/" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" class="num-button" data-num="4" />
          </td>
          <td>
            <input type="button" value="5" class="num-button" data-num="5" />
          </td>
          <td>
            <input type="button" value="6" class="num-button" data-num="6" />
          </td>
          <td>
            <input type="button" value="*" class="op-button" data-op="*" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="7" class="num-button" data-num="7" />
          </td>
          <td>
            <input type="button" value="8" class="num-button" data-num="8" />
          </td>
          <td>
            <input type="button" value="9" class="num-button" data-num="9" />
          </td>
          <td>
            <input type="button" value="-" class="op-button" data-op="-" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="0" class="num-button" data-num="0" />
          </td>
          <td>
            <input type="button" value="." class="num-button" data-num="." />
          </td>
          <td><input type="button" value="=" id="equals-button" /></td>
          <td>
            <input type="button" value="+" class="op-button" data-op="+" />
          </td>
        </tr>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
